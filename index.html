<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Notes</h1>
    <input type="text" id="searchBar" placeholder="Search notes...">
    <button id="addNoteBtn">+ Add Note</button>
  </header>

  <div class="container">
    <aside>
      <div class="add-category">
        <input type="text" id="newCategoryInput" placeholder="New category name...">
        <button id="addCategoryBtn" type="button">+ Add Category</button>
      </div>
      <ul id="categoryList"></ul>
    </aside>

    <main>
      <div id="notesList"></div>
    </main>
  </div>

  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="noteTitle" placeholder="Title">
      <textarea id="noteContent" placeholder="Content"></textarea>
      <select id="noteCategory"></select>
      <button id="saveNoteBtn">Save Note</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
